# MCP (Model Context Protocol) Configuration

# Server Configuration
server:
  name: "MultiModal MCP Server"
  version: "1.0.0"
  host: "localhost"
  port: 8080
  protocol_version: "1.0"

# Agent Configuration
agents:
  vision_agent:
    enabled: true
    capabilities:
      - image_classification
      - image_captioning
      - visual_qa
      - object_detection
      - image_search
    priority: 1
    
  audio_agent:
    enabled: true
    capabilities:
      - audio_transcription
      - language_detection
      - voice_conversation
      - audio_translation
    priority: 2
    
  document_agent:
    enabled: true
    capabilities:
      - text_extraction
      - document_qa
      - document_summarization
      - document_classification
    priority: 3

# Orchestrator Settings
orchestrator:
  routing_strategy: "auto"  # auto, manual, load_balanced
  max_retries: 3
  retry_delay_seconds: 1
  timeout_seconds: 60
  
  # Cross-modal reasoning settings
  cross_modal:
    enabled: true
    synthesis_model: "claude-3-5-sonnet-20241022"
    max_modalities: 3

# Message Queue
message_queue:
  type: "memory"  # memory, redis, rabbitmq
  max_size: 1000
  
# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/mcp_server.log"
  max_bytes: 10485760  # 10MB
  backup_count: 5